[package]
name = "deep_space"
version = "2.27.1"
authors = ["Justin Kilpatrick <justin@althea.net>", "Micha≈Ç Papierski <michal@papierski.net>"]
repository = "https://github.com/althea-net/deep_space"
description = "A highly portable, batteries included, transaction generation and key management library for CosmosSDK blockchains"
license = "Apache-2.0"
edition = "2021"

[dependencies]
num256 = "0.6"
sha2 = "0.10"
num-traits = "0.2"
ripemd = "0.1"
bech32 = "0.9"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
base64 = "0.22"
unicode-normalization = {version = "0.1"}
prost-types = "0.13"
prost = "0.13"
pbkdf2 = {version = "0.12"}
hmac = {version = "0.12"}
rand = {version = "0.8"}
rust_decimal = "1.36"
secp256k1 = {version = "0.30", features = ["global-context"]}
tonic = {version = "0.12", features = ["gzip"]}
bytes = "1.8"
log = "0.4"
tokio = {version = "1", features=["time"]}
clarity = {version = "1.5", optional = true}
sha3 = {version = "0.10", optional = true}

cosmos-sdk-proto = {package = "cosmos-sdk-proto-althea", version = "0.18"}
althea_proto = {version="0.9", optional=true}

[dev-dependencies]
rand = "0.8"
env_logger = "0.11"
actix-rt = "2.10"


[features]
default = ["ssl"]
ethermint = ["clarity", "sha3"]
althea = ["ethermint", "dep:althea_proto"]
ssl = ["tonic/tls", "tonic/tls-roots"]